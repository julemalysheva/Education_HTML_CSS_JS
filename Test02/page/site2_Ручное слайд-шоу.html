<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <title>Галерея фото Алены с Артека</title>
  <!--Копируем все настройки стилей из файла index -->
  <!--Нормализуем стили -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <!--Подключаем собственные стили -->
  <link rel="stylesheet" href="css/site2.css">
  <!--Отображаем фавикон -->
  <link rel="shortcut icon" type="image/x-icon" href="img/fav/i.webp">
  <!--Подключаем шрифты -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">

</head>

<body>
<!--Контейнер слайдшоу -->
<div class="slideshow-container">

<!--Блок полноразмерных картинок с номерами и текстом -->  
<div class="mySlides fade">
  <div class="numbertext">1 / 4</div>
  <img src="img/ex1.jpg" style="width:100%">
  <div class="text">Фотосессия Артек: Алена слева с подругой</div>
</div>
<div class="mySlides fade">
  <div class="numbertext">2 / 4</div>
  <img src="img/ex2.jpg" style="width:100%">
  <div class="text">Фотосессия Артек: Аленка сердечко</div>
  </div>
<div class="mySlides fade">
  <div class="numbertext">3 / 4</div>
  <img src="img/ex3.jpg" style="width:100%">
  <div class="text">Фотосессия Артек: с вожатой</div>
</div>
<div class="mySlides fade">
  <div class="numbertext">4 / 4</div>
  <img src="img/ex4.jpg" style="width:100%">
  <div class="text">Фотосессия Артек: Аленка справа и подруги по отряду</div>
</div>
 
<!-- Кнопки вперед и назад -->
<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a> 

<br>
<!-- точки/круги -->
<div style="text-align:center">
 <span class="dot" onclick="currentSlide(1)"></span>
 <span class="dot" onclick="currentSlide(2)"></span>
 <span class="dot" onclick="currentSlide(3)"></span>
 <span class="dot" onclick="currentSlide(4)"></span>
</div>

</div>
<!--Кнопка Назад -->
<div class="pf_sp">
  <a href="../../index.html" class="button_back">&larr; Назад</a>
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

// <!-- управление вперед/назад -->
function plusSlides(n) {
 showSlides(slideIndex += n); 
}
//не работало в превью на опере, на хроме норм
// <!-- контроль картинок -->
function currentSlide(n) {
 showSlides(slideIndex = n);
}
function showSlides(n) {
 var i;
 var slides = document.getElementsByClassName("mySlides");
 var dots = document.getElementsByClassName("dot");
 if (n > slides.length) {slideIndex = 1}
 if (n < 1) {slideIndex = slides.length}
 for (i = 0; i < slides.length; i++) {
 slides[i].style.display = "none";
 }
 for (i = 0; i < dots.length; i++) {
 dots[i].className = dots[i].className.replace(" active", "");
 }
 slides[slideIndex-1].style.display = "block";
 dots[slideIndex-1].className += " active";
} 


</script>

</body>

</html>
